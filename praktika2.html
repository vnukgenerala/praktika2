<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3ac776c22a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="praktika2.css">
    <title>praktika2</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="box__inner">
                <div class="item">
                    <i class="fa-solid fa-house " style="font-size:50px; color:rgb(155, 114, 33); margin-bottom:10px;"></i>
                    <div class="number">3587</div>
                    <div class="text">satisfied clients</div>
                    <div class="line"></div>
                </div>

                <div class="item">
                    <i class="fa-solid fa-coffee " style="font-size:50px; color:rgb(155, 114, 33); margin-bottom:10px;"></i>
                    <div class="number">207</div>
                    <div class="text">cups of coffee</div>
                    <div class="line"></div>
                </div>

                <div class="item">
                    <i class="fa-solid fa-comment " style="font-size:50px; color:rgb(155, 114, 33); margin-bottom:10px;"></i>
                    <div class="number">2500</div>
                    <div class="text">blog posts</div>
                    <div class="line"></div>
                </div>

                <div class="item">
                    <i class="fa-solid fa-heart " style="font-size:50px; color:rgb(155, 114, 33); margin-bottom:10px;"></i>
                    <div class="number">873</div>
                    <div class="text">likes</div>
                    <div class="line"></div>
                </div>

                <div class="item">
                    <i class="fa-solid fa-flask " style="font-size:50px; color:rgb(155, 114, 33); margin-bottom:10px;"></i>
                    <div class="number">900</div>
                    <div class="text">we launched</div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
